<div class="row mt-3">
	<div class="col-xs-5 col-sm-5 col-md-4 mb-3">
		<ul class="list-group nav nav-tabs" role="tablist">
			<li class="list-group-item pt-2 pb-2 bg-faded text-muted">
				Settings
			</li>
			<li class="list-group-item p-0 nav-item">
				<a data-toggle="tab" href="#general" role="tab"
					class="nav-link markit-no-underscore markit-setting-item w-100 px-3 py-2">
				<i class="material-icons markit-valign">
				settings
				</i>
				<span class="markit-valign">
				General
				</span>
				</a>
			</li>
			<li class="list-group-item p-0 nav-item">
				<a data-toggle="tab" href="#security" role="tab"
					class="nav-link markit-no-underscore markit-setting-item w-100 px-3 py-2">
				<i class="material-icons markit-valign">
				lock
				</i>
				<span class="markit-valign">
				Security
				</span>
				</a>
			</li>
		</ul>
	</div>
	<div class="col-xs-7 col-sm-7 col-md-8 mb-3">
	   <div class="tab-content">
	      <div class="tab-pane active" id="general" role="tabpanel">
	         <div role="tablist" aria-multiselectable="true">
	            <app-user-setting [input]="emailInput"></app-user-setting>
	            <app-user-setting [input]="firstNameInput"></app-user-setting>
	            <app-user-setting [input]="lastNameInput"></app-user-setting>
	         </div>
	      </div>
	      <div class="tab-pane" id="security" role="tabpanel">
	         <div role="tablist" aria-multiselectable="true">
	            <app-user-setting type="password" [input]="passwordInput"></app-user-setting>
	         </div>
	      </div>
	   </div>
	</div>
</div>
