<div class="mx-auto mt-2">
   <form [formGroup]="registerFormValidator" (ngSubmit)="onSubmit()">
     <div class="row">
        <div class="col-xs-10 col-md-8 mx-auto">
           <div class="card">
              <div class="card-block">
                 <h4 class="text-center">Register With markIT</h4>
                 <div class="row">
                    <div class="col-md-10 mx-auto">
                       <div class="form-group">
                          <div *ngIf="errorMessage"
                             class="alert alert-danger">
                             {{errorMessage}}
                          </div>
                       </div>
                       <div class="form-group">
                          <label for="inputEmail">Email</label>
                          <input type="text" class="form-control" id="inputEmail"
                          name="email" [(ngModel)]="registerForm.email" formControlName="email">
                       </div>
                       <div class="form-group">
                          <label for="inputPassword">Password</label>
                          <input type="password" class="form-control" id="inputPassword"
                          name="password" [(ngModel)]="registerForm.password" formControlName="password">
                       </div>
                       <div class="form-group">
                          <label for="inputFirstName">First Name</label>
                          <input type="text" class="form-control" formControlName="firstName"
                          id="inputFirstName" [(ngModel)]="registerForm.firstName" name="firstName" required>
                       </div>
                       <div class="form-group">
                          <label for="inputLastName">Last Name</label>
                          <input type="text" class="form-control" formControlName="lastName"
                          id="inputLastName" [(ngModel)]="registerForm.lastName" name="lastName" required>
                       </div>
                       <div class="form-group">
                          <button [disabled]="submitted" type="submit"
                             class="btn btn-primary mr-3">Register</button>
                          <a routerLink="/login">Back to login</a>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
   </form>
</div>
